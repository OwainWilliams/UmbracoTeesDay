<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    #countdown {
      font-size: 2em;
      margin-top: 50px;
    }

    .header-banner {
      background-color: #007bff;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
  <title>#UmbracoTees Countdown Timer</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="about.html">About</a>
</nav>

<div class="header-banner">
  <h1>Welcome to the #UmbracoTees Countdown Timer</h1>
</div>

<div class="container">
  <div id="countdown"></div>
</div>

<div class="footer">
  <div class="container">
    <p>Privacy Policy | Terms of Service</p>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
<script>
  // Set the target date to 2nd February 2024 at 15:30:00 (3:30 PM)
  var targetDate = new Date(2024, 1 - 1, 2, 15, 30, 0);

  function updateCountdown() {
    var currentDate = new Date();
    var timeDifference = targetDate - currentDate;

    var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
    var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

    document.getElementById('countdown').innerHTML = days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's ';

    if (timeDifference <= 0) {
      document.getElementById('countdown').innerHTML = 'The countdown has ended!';
    }
  }

  setInterval(updateCountdown, 1000);
  updateCountdown(); // Initial call to display the countdown immediately
</script>

</body>
</html>
